<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tebak Hal yang Aku Suka</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
</head>
<body class="bg-[#051370] font-sans min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white shadow-lg rounded-xl p-6 max-w-xl w-full text-center">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">‚ù§Ô∏è Tebak Hal yang Aku Suka Dari Kamu ‚ù§Ô∏è</h1>
    <p id="question" class="text-lg font-medium mb-6">Loading pertanyaan...</p>
    <div id="options" class="space-y-3"></div>
    <p id="score" class="mt-6 text-sm text-gray-600">Skor: 0</p>
  </div>

  <canvas id="confetti" class="fixed inset-0 pointer-events-none"></canvas>

  <script>
    const questions = [
      {
        q: "Hal pertama yang aku notice dari kamu?",
        options: ["Mata kamu", "Gaya berpakaianmu", "Cara kamu marah", "Nada suaramu"],
        answer: 0
      },
      {
        q: "Hal yang bikin aku nyaman sama kamu?",
        options: [ "Kamu pendengar yang baik", "Kamu cerewet", "Kamu selalu banyak bercerita", "Kamu suka ngambek"],
        answer: 2
      },
      {
        q: "Warna baju favorit yang kamu pakai menurutku?",
        options: ["Hitam", "Putih", "Biru", "Pink"],
        answer: 1
      },
       {
        q: "Kalau aku jadi hewan, aku paling imut jadi",
        options: ["Burung", "Domba", "Kupu-kupu", "Kucing"],
        answer: 3
      },
       {
        q: "Kapan pertama kali kita date?",
        options: ["10 Oktober 2023", "12 Oktober 2023", "15 Oktober 2023", "18 Oktober 2023"],
        answer: 2
      },
       {
        q: "Apa film bioskop kedua yang kita tonton bersama?",
        options: ["Diambang Kematian", "GJLS: Ibuku Ibu Ibu", "Captain Marvel", "Qodrat 2"],
        answer: 2
      },
       {
        q: "Dimana kita pertama kali foto berdua?",
        options: ["Koin IPB", "Bengkel", "Stasiun Lapang", "BTS"],
        answer: 2
      },
       {
        q: "Apa warna bunga pertama yang perna ito berikan??",
        options: ["Putih", "Merah", "Pink", "Biru"],
        answer: 1
      },
       {
        q: "Mana yang lebih ici suka?",
        options: ["digandeng", "dipeluk", "dicium", "dirangkul"],
        answer: 1
      },
       {
        q: "Siapa yang Ito cinta?",
        options: ["Aishi", "Ici", "Nabila", "Rose"],
        answer: 1
      }
    ];

    let current = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const scoreEl = document.getElementById('score');
    const confetti = new ConfettiGenerator({ target: 'confetti' });

    function loadQuestion() {
      const q = questions[current];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = '';

      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.className = "w-full bg-blue-100 hover:bg-blue-200 text-blue-900 font-semibold py-2 px-4 rounded-lg";
        btn.onclick = () => checkAnswer(i);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === questions[current].answer) {
        score++;
        confetti.render();
      }
      current++;
      scoreEl.textContent = `Skor yang didapat Mas Ito: ${score}`;
      if (current < questions.length) {
        loadQuestion();
      } else {
        showFinalMessage();
      }
    }

    function showFinalMessage() {
      questionEl.textContent = "Berapapun hasilnya, Kamu luar biasa! Ici cinta mas ito Selamanyaüíñ. Mas Ito bisa coba lagi sampe nilainya 10 yaaa...";
      optionsEl.innerHTML = '';
    }

    loadQuestion();
  </script>
</body>
</html>
