<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery Ito</title>
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-white text-[#0926e1] font-sans">

  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸ’› Ito in My POV ðŸ’›</h1>

    <div id="gallery" class="grid grid-cols-5 sm:grid-cols-3 md:grid-cols-4 gap-4">
    </div>

    <div class="mt-10 text-center">
      <a href="index.html" class="text-blue-600 hover:underline"><i class="fas fa-arrow-left"></i> Kembali</a>
    </div>
  </div>

  <script>
    const imageFilenames = [
      '1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg',
      '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg',
      '11.jpg', '12.jpg','13.jpg','14.jpg','15.jpg',
      '16.jpg','17.jpg','18.jpg','19.jpg','20.jpg','21.jpg',
      '22.jpg','23.jpg','24.jpg','25.jpg','26.jpg','27.jpg'
    ];

    const galleryContainer = document.getElementById('gallery');

    imageFilenames.forEach(filename => {
      const img = document.createElement('img');
      img.src = `galeri/${filename}`;
      img.alt = filename;
      img.className = "rounded-2xl shadow-md hover:scale-105 transform transition duration-300";
      galleryContainer.appendChild(img);
    });
  </script>
</body>
</html>
